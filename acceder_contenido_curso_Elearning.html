<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido del Curso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .lesson {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        .lesson:last-child {
            border-bottom: none;
        }
        .lesson-title {
            font-size: 18px;
            font-weight: bold;
        }
        .lesson-content {
            margin: 10px 0;
        }
        .view-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .view-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contenido del Curso</h2>
        <div class="lesson">
            <div class="lesson-title">Lección 1: Introducción a Python</div>
            <div class="lesson-content">Video, documentos y materiales de lectura sobre los conceptos básicos de Python.</div>
            <button class="view-button" onclick="verLeccion('introduccion-python')">Ver Lección</button>
        </div>
        <div class="lesson">
            <div class="lesson-title">Lección 2: Variables y Tipos de Datos</div>
            <div class="lesson-content">Material sobre cómo manejar variables y tipos de datos en Python.</div>
            <button class="view-button" onclick="verLeccion('variables-tipos-datos')">Ver Lección</button>
        </div>
        <!-- Puedes añadir más lecciones aquí -->
    </div>

    <script>
        function verLeccion(leccion) {
            // Lógica para acceder al contenido de la lección seleccionada
            alert('Accediendo al contenido de la lección: ' + leccion);
            // Aquí puedes redirigir al usuario a la página de la lección o mostrar el contenido directamente
        }
    </script>
</body>
</html>
